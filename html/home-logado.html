<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src='main.js'></script>
</head>

<body>
    <header class="header">
        <div class="menu">
            <img src="../assets/logo.png" alt="Logotipo do Parcela Aê" class="logo">

            <div class="navbar">
                <ul class="navbar-items">
                    <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Meus Créditos</a></li>
                    <li class="nav-item"><a href="" class="nav-link bg-rosa">Olá, Andressa</a></li>
                </ul>
            </div>
        </div>
        <!-- <img src="../assets/home-logado.png" alt="" class="home"> -->
    </header>
    <main id="home-logado">
        <div class="container">
            <h4>Agende agora a sua consulta</h4>
            <h5>É rápido, prático e sem pesar no seu bolso</h5>
            <div class="row search">                
                <div class="tab-content conteudo" id="v-pills-tabContent">
                    <form class="form-row formSearch">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="especialidade">Especialidade</label>
                            <input type="text" class="form-control" id="especialidade">
                        </div>

                        <div class="form-group mx-sm-3 mb-2">
                            <label for="local">Local</label>
                            <input type="text" class="form-control" id="local">
                        </div>

                        <button type="submit" class="btn btn-primary mb-2" id="btnSearch">
                            <i class="fa fa-search fas-2x" id="searchIcon"></i>
                        </button>                            
                    </form>
                </div>
            </div>
            <div class="row keywords">
                Ginecologista • Dermatologista • Psiquiatra • Psicólogo • Ortopedista - traumatologista  Endocrinologista • Oftalmologista • Cardiologista • Dentista • Urologista • Neurologista • Mais 
            </div>
        </div>      
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
